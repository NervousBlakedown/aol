<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlakeOL</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include the Socket.IO client library -->
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
  <!-- 'login' div -->
  <div id="login" class="container">
    <h2>BlakeOL Login</h2>
    <label for="username">Screen Name:</label>
    <input type="text" id="username" placeholder="Enter Screen Name">
    <label for="password">Password:</label>
    <input type="password" id="password">
    <button id="login-button">Login</button>
    <audio id="startup_sound" src="./assets/sounds/retro_console_startup.mp3" preload="auto"></audio>
    <audio id="login_sound" src="./assets/sounds/windows_95_startup.mp3" preload="auto"></audio>
    <!-- Add link to go back to signup page -->
    <p>Don't have an account? <a href="/">Create a BlakeOL Account</a></p>
  </div>

  <!-- 'contacts' div -->
  <div id="contacts" class="container" style="display:none;">
    <h3>Contacts</h3>

    <!-- Status selector dropdown for changing user status -->
    <div id="status-selector">
      <label for="status">Status: </label>
      <select id="status" onchange="updateStatus(this.value)">
        <option value="Online">Online</option>
        <option value="Away">Away</option>
        <option value="Do Not Disturb">Do Not Disturb</option>
      </select>
    </div>

    <ul id="contacts-list"></ul>
    <button id="start-chat-button">Start Chat</button>
  </div>

  <!-- 'chat' div -->
  <div id="chat" class="chat-window" style="display:none;">
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Type a message..." oninput="sendTypingNotification()">
    <button id="send-message-button">Send</button>
    <div id="typing" style="color: grey; font-size: 0.8em;"></div>
    <audio id="message_sent_sound" src="./assets/sounds/mail_sent.mp3" preload="auto"></audio>
    <audio id="message_receive_sound" src="./assets/sounds/aol_message_received_one.mp3" preload="auto"></audio>
  </div>

  <script src="app.js"></script>
</body>
</html>
