<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlakeOL Signup</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include the Socket.IO client library -->
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
  <div id="signup" class="container">
    <h2>Create a BlakeOL Account</h2>
    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    <label for="username">Screen Name:</label>
    <input type="text" id="username" placeholder="Choose a screen name" required>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Choose a password" required>
    <button id="create-account-button">Create BlakeOL Account</button>

    <!-- Add link to login page if account already created -->
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>

  <!-- Audio element for signup load sound -->
  <audio id="signup_sound" src="./assets/sounds/retro_console_startup.mp3" preload="auto"></audio>

  <script src="app.js"></script>
  <script>
    // Play signup sound on first user interaction
    window.onload = function () {
      function playSignupSound() {
        const signupSound = document.getElementById('signup_sound');
        signupSound.play().catch(function(error) {
          console.log('Autoplay prevented:', error);
        });
        document.removeEventListener('click', playSignupSound);
      }
      document.addEventListener('click', playSignupSound, { once: true });
    };

    // Handle account creation form submission
    document.getElementById('create-account-button').addEventListener('click', function () {
      // Get values from input fields
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Ensure all fields are filled
      if (email && username && password) {
        // Send the data to the server using fetch API
        fetch('/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            username: username,
            password: password,
          }),
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert('Account created successfully.');
            // Optionally redirect to login page after successful signup
            window.location.href = "/login";
          } else {
            alert(data.message);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred during account creation.');
        });
      } else {
        alert('Please fill out all fields.');
      }
    });
  </script>
</body>
</html>
