{% extends 'base.html' %}
{% block title %}Login - BlakeOL{% endblock %}
{% set page_style = 'css/auth.css' %}

{% block content %}
<div class="content-wrapper">
    <div class="signup-header">
        <h1>Welcome Back to BlakeOL</h1>
        <p>Relive the nostalgia of instant messaging. Log in to reconnect.</p>
    </div>

    <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="button" id="login-button" class="cta-button">Log In</button>
    </form>

    <div class="form-footer">
        <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign Up</a></p>
        <p><a href="{{ url_for('auth.forgot_password') }}">Forgot Password?</a></p>
    </div>
</div>
{% endblock %}
