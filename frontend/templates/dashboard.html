<!-- frontend/templates/dashboard.html -->
{% extends 'base.html' %}

{% block title %}Dashboard - BlakeOL{% endblock %}

{% block content %}
<div class="layout">
    <div class="sidebar">
        <div class="user-info">
            <h2>Welcome, <span id="username-display">{{ username }}</span>!</h2>
            <button id="logout-button">Logout</button>
        </div>
        <div class="status-section">
            <h3>Status</h3>
            <select id="status" onchange="updateStatus(this.value)">
                <option value="Online">Online</option>
                <option value="Away">Away</option>
                <option value="Do Not Disturb">Do Not Disturb</option>
            </select>
        </div>
        <div class="contacts-list-section">
            <h3>Pals</h3>
            <ul id="contacts-list"></ul>
            <button id="start-chat-button">Start Chat</button>
        </div>
        <div class="contacts-search-section">
          <h3>Add Pals</h3>
          <input type="text" id="search-input" placeholder="Search users...">
          <ul id="search-results"></ul>
      </div>
      
    </div>
    <div class="main-content">
        <h3>Active Chats</h3>
        <div id="chats-container"></div>
    </div>
</div>
{% endblock %}
