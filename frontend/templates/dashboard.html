<!-- frontend/templates/dashboard.html -->
{% extends 'base.html' %}

{% block title %}Dashboard - BlakeOL{% endblock %}

{% block content %}
<div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- User Information -->
        <div class="user-info">
            <h2>Welcome, <span id="username-display">{{ username }}</span>!</h2>
            <button id="logout-button">Logout</button>
        </div>

        <!-- Status Selector -->
        <div class="status-section">
            <h3>Status</h3>
            <select id="status" onchange="updateStatus(this.value)">
                <option value="Online">Online</option>
                <option value="Away">Away</option>
                <option value="Do Not Disturb">Do Not Disturb</option>
            </select>
        </div>

        <!-- Contacts List -->
        <div class="contacts-list-section">
            <h3>Pals</h3>
            <div class="contacts-container">
                <ul id="contacts-list" class="contacts-list"></ul>
            </div>
            <button id="start-chat-button">Chat</button>
        </div>

        <!-- Add Contacts/Search Users -->
        <div class="contacts-search-section">
            <h3>Add Pals</h3>
            <input type="text" id="search-input" placeholder="Search users...">
            <ul id="search-results" class="search-results"></ul>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <h3>Active Chats</h3>
        <div id="chats-container" class="chats-container"></div>
    </div>
</div>
{% endblock %}
