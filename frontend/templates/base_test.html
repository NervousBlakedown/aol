<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BlakeIM{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_test.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="{{ url_for('static', filename='assets/videos/earth_messages_red.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="overlay">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Global JavaScript can be added here if necessary.
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
