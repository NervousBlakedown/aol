{% extends 'base.html' %}

{% block title %}Forgot Password - BlakeOL{% endblock %}

{% block content %}
<div class="container">
    <h2>Forgotten Password, eh?</h2>
    <p>Don't sweat petty things, don't pet sweaty things. Just enter your email address and we'll send you a reset link.</p>
    <form id="forgot-password-form" method="POST" action="/forgot_password">
        <input type="email" id="forgot-email" name="email" placeholder="Your Email" required>
        <button type="submit">Send Reset Link</button>
    </form>
    <p><a href="{{ url_for('auth.login') }}">Back to Login</a></p>
</div>
{% endblock %}
