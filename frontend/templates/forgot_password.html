<!-- frontend/forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - BlakeOL</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Forgotten Password, eh?</h2>
    <p>Don't sweat petty things, don't pet sweaty things. Just enter your email address and we'll send you a reset link.</p>
    <form id="forgot-password-form">
      <input type="email" id="forgot-email" placeholder="Your Email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <p><a href="/login">Back to Login</a></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
