<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlakeOL Signup</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include the Socket.IO client library -->
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
  <div id="signup" class="container">
    <h2>Create a BlakeOL Account</h2>
    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    <label for="username">Screen Name:</label>
    <input type="text" id="username" placeholder="Choose a screen name" required>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Choose a password" required>
    <button id="create-account-button">Create BlakeOL Account</button>

    <!-- Add link to login page if account already created -->
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>

  <!-- Audio element for signup load sound -->
  <audio id="signup_sound" src="./assets/sounds/retro_console_startup.mp3" preload="auto"></audio>

  <script src="app.js"></script>
  <script>
    // Play signup sound on first user interaction
    window.onload = function () {
      function playSignupSound() {
        const signupSound = document.getElementById('signup_sound');
        signupSound.play().catch(function(error) {
          console.log('Autoplay prevented:', error);
        });
        document.removeEventListener('click', playSignupSound);
      }
      document.addEventListener('click', playSignupSound, { once: true });
    };

    // Handle account creation form submission
    document.getElementById('create-account-button').addEventListener('click', async function () {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
          alert('Please fill out all fields.');
          return;
      }

      try {
          const response = await fetch('/signup', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email, password })
          });

          const data = await response.json();
          if (data.success) {
              window.location.href = data.redirect || '/verify_email';
        }   else {
              alert(data.message);
        }
    } catch (error) {
        console.error('Signup error:', error);
        alert('An error occurred during signup.');
    }
});

</script>
</body>
</html>
